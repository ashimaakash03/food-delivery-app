<ng-container *ngIf="foods.length == 0">
	<div class="container mt-4">
		<div class="card">
			<h3 class="card-title text-center fs-3 mt-2"> My Cart </h3>
			<img alt="Empty Cart" src="./assets/images/empty-cart.PNG">
			<h3> Your Cart is currently empty</h3>
			<h4> Add Items Now... !!! </h4>
			<button class="btn btn-danger mb-4 col-lg-6" routerLink="/menu"> Go To Menu</button>
		</div>
	</div>
</ng-container>

<ng-container *ngIf="foods.length != 0">
	<div class="row">
		<h3 class="card-title text-center fs-3 mt-2"> My Cart </h3>
	</div>
	<div class="card-table container">
		<div class="cart-item">
			<table class="table table-responsive text-center">
				<thead>
				<tr>
					<th> Serial No.</th>
					<th> Item Image</th>
					<th> Item Name</th>
					<th> Category</th>
					<th> Quantity</th>
					<th> Price per unit</th>
					<th> Cost</th>
					<th> Action</th>
				</tr>
				</thead>
				<tbody>
				<tr *ngFor="let item of foods; let i= index">
					<td>{{i + 1}}</td>
					<td><img [src]=item.imageUrl style="height: 50px; width: 50px"></td>
					<td>{{item.name}}</td>
					<td>{{item.category}}</td>
					<td>
						<button (click)="decreaseQuantity(item)" class="badge bg-danger"> -</button>
						{{item.quantity}}
						<button (click)="increaseQuantity(item)" class="badge bg-success"> +</button>
					</td>
					<td>{{item.price}}</td>
					<td>{{item.quantity * item.price}}</td>
					<td>
						<button (click)="removeItem(item)" class="btn btn-danger"> Delete</button>
					</td>
				</tr>
				<tr style="justify-content: center">
					<td colspan="4"></td>
					<td>
						<button (click)="clearCart()" class="btn btn-info"> Clear Cart</button>
					</td>
					<td>
						<button class="btn btn-success" routerLink="/menu"> Shop More</button>
					</td>
					<td>
						<button class="btn btn-danger" routerLink="/checkout"> Checkout</button>
					</td>
					<td> Grand Total: <strong> â‚¹{{grandTotal}} </strong></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</ng-container>

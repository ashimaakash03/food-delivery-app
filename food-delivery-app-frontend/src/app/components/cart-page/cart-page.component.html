<ng-container *ngIf="false">
	<div class="container mt-4">
		<div class="card">
			<h3 class="card-title text-center fs-3 mt-2"> My Cart </h3>
			<img alt="Empty Cart" src="./assets/images/empty-cart.PNG">
			<h3> Your Cart is currently empty</h3>
			<h4> Add Items Now... !!! </h4>
			<button class="btn btn-danger mb-4 col-lg-6"> Go To Menu</button>
		</div>
	</div>
</ng-container>

<ng-container *ngIf="true">
	<div class="row">
		<h3 class="card-title text-center fs-3 mt-2"> My Cart </h3>
	</div>
	<div class="card-table container">
		<div class="cart-item">
			<table class="table table-responsive">
				<thead>
				<tr>
					<th> Serial No.</th>
					<th> Item Image</th>
					<th> Item Name</th>
					<th> Category</th>
					<th> Quantity</th>
					<th> Price per unit</th>
					<th> Cost</th>
					<th> Action</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td>
						<button class="btn btn-danger"> Delete</button>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</ng-container>

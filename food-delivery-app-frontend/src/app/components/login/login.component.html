				<div class="mt-4">
					<mat-form-field class="col-12">
						<mat-label>Email</mat-label>
						<input
							formControlName="email"
							matInput
							maxlength="100"
							pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
							placeholder="ex: axe00@example.com"
							type="email"
						/>
					</mat-form-field>
					<mat-error
						*ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
						<mat-error *ngIf="loginForm.controls['email'].hasError('required')">
							Email cannot be empty
						</mat-error>
						<mat-error *ngIf="loginForm.controls['email'].hasError('pattern')">
							Invalid email format
						</mat-error>
					</mat-error>
				</div>
				<div class="mt-4">
					<mat-form-field class="col-12">
						<mat-label>PasswordðŸ”‘</mat-label>
						<input
							formControlName="password"
							matInput
							maxlength="25"
							minlength="8"
							placeholder="ex: LittleKidLover"
							type="password"
						/>
					</mat-form-field>
					<mat-error
						*ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
						<mat-error *ngIf="loginForm.controls['password'].hasError('required')">
							Password cannot be empty
						</mat-error>
						<mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">
							Password should have at least 8 characters
						</mat-error>
						<mat-error *ngIf="loginForm.controls['password'].hasError('maxlength')">
							Password cannot be more than 25 characters
						</mat-error>
					</mat-error>
				</div>
				<div class="mt-4 d-flex justify-content-around">
					<button

						[disabled]="loginForm.invalid"
						class="col-3 rounded-pill"
						color="primary"
						mat-raised-button
						type="submit"
					>
						Login
					</button>
				</div>

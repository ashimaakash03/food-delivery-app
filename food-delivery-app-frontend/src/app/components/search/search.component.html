<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-8">
		<input [(ngModel)]="searchText" class="form-control col-12" placeholder="Enter to Search" type="text"/>
    </div>
    <div class="col-2">
		<button (click)="searchItem()" class="btn btn-success col-12" type="submit">
        Search
      </button>
    </div>
    <div class="col-2">
      <button class="btn btn-danger col-12" type="reset">
        Reset
      </button>
    </div>
  </div>
</div>
